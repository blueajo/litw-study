<p id="prompt"></p>

<script>
	$(document).ready(function() {
		var clickedOn = false;
		document.getElementById("prompt").innerHTML = document.getElementById("prompttouse").innerHTML;
		var context = document.getElementById('myCanvas').getContext("2d");
		var img = new Image();
		var x = -100;
		var y = -100;
		var point = {};
		img.src = document.getElementById("imagetouse").innerHTML;
		img.onload = function() {
			context.drawImage(img, 0, 0, img.width * 0.78, img.height * 0.75);
		}
		$("#myCanvas").click(function(e) {
			var offset = $(this).offset();
			newX = e.pageX - offset.left;
			newY = e.pageY - offset.top;
			context.beginPath();
			context.arc(newX, newY, 25, 0, 2 * Math.PI);
			context.stroke();
			context.fillStyle = "red";
			context.fill();
			clickedOn = true;
			x = newX;
			y = newY;
			context.closePath();
			point["x"] = x;
			point["y"] = y;
			//study.submitData(point);
		})


	});
</script>
