	<input type= "checkbox" name="memorization" id="image1" value="correct" />

	<label for="image2"><img src="img/stim-img/lowEmoji2.png" /></label>

</div>

<script>

	/* When the  page first starts, all 8 are not picked and since 5 are incorrect
	and not supposed to be picked, the number of correct is 5*/
	var correct = 5; 

	$(document).ready(function() {
		var answer = {};
		answer["correct"] = correct;

			if (this.checked) {
				correct++;
			} else {
				correct--;
			}
			answer["correct"] = correct;
		});

		$("#image2").on("change", function() {

		});
	});

</script>
